<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video.js Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">

    <style>
        /* Custom Theme */
        .video-js {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .vjs-big-play-button {
            background-color: red !important;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Video.js Player -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" poster="thumbnail.jpg">
        <!-- MP4 Video -->
        <source src="video.mp4" type="video/mp4">

        <!-- HLS Streaming -->
        <source src="https://example.com/live/stream.m3u8" type="application/x-mpegURL">

        <!-- Subtitles -->
        <track kind="captions" src="subtitles.vtt" srclang="en" label="English" default>
        
        Your browser does not support the video tag.
    </video>

    <!-- Video.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>

    <script>
        var player = videojs('my-video', {
            autoplay: false,   // Set to true for autoplay
            loop: true,        // Enable looping
            muted: false,      // Start with sound enabled
            fluid: true        // Make the player responsive
        });

        // Example: Add a custom event when the video ends
        player.on('ended', function() {
            alert("Video has ended!");
        });
    </script>

</body>
</html>
